<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            <h2>Contact Us</h2>
            <span>The Voodoo team is loking forward to hearing from you!</span>
            <input type="text" name="username" placeholder="FullName*">
            <input type="text" name="position" placeholder="Title/Position*">
            <select name="Practice / Institution*">
                <option value="Option 1"></option>
                <option value="Option 2"></option>
                <option value="Option 3"></option>
                <option value="Option 4"></option>
                <option value="Option 5"></option>
            </select>
            <input type="email" placeholder="Email Address*" name="email">
            <input type="tel" placeholder="Phone Number*" name="tel">
            <select name="Medical Profession*">
                <option value="Option 1"></option>
                <option value="Option 2"></option>
                <option value="Option 3"></option>
                <option value="Option 4"></option>
                <option value="Option 5"></option>
            </select>
            <select name="Type of Inquiry*">
                <option value="Option 1"></option>
                <option value="Option 2"></option>
                <option value="Option 3"></option>
                <option value="Option 4"></option>
                <option value="Option 5"></option>
            </select>
            <textarea name="message" placeholder="Enter Message*"></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="map"></div>
    </div>
</body>
</html>
