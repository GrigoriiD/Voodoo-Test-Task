<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="contact-form" action="#" method="post" enctype="multipart/contact-data">
            <div class="contact-form__top-wrapper">
                <h2 class="contact-form__title">
                    Contact Us
                </h2>
                <span class="contact-form__description">
                    The Voodoo team is loking forward to hearing from you!
                </span>
            </div>
            <input class="contact-form__element" type="text" name="username" placeholder="FullName*">
            <input class="contact-form__element" type="text" name="position" placeholder="Title/Position*">
            <select class="contact-form__element" name="Practice / Institution*">
                <option value="Option 1">Option 1</option>
                <option value="Option 2"></option>
                <option value="Option 3"></option>
                <option value="Option 4"></option>
                <option value="Option 5"></option>
            </select>
            <input class="contact-form__element" type="email" placeholder="Email Address*" name="email">
            <input class="contact-form__element" type="tel" placeholder="Phone Number*" name="tel">
            <select class="contact-form__element"  name="Medical Profession*">
                <option value="Option 1"></option>
                <option value="Option 2"></option>
                <option value="Option 3"></option>
                <option value="Option 4"></option>
                <option value="Option 5"></option>
            </select>
            <select class="contact-form__inqury contact-form__element"  name="Type of Inquiry*">
                <option value="Option 1"></option>
                <option value="Option 2"></option>
                <option value="Option 3"></option>
                <option value="Option 4"></option>
                <option value="Option 5"></option>
            </select>
            <textarea class="contact-form__text-area contact-form__element"  name="message" placeholder="Enter Message*"></textarea>
            <button class="contact-form__button" type="submit">Send Message</button>
        </form>
        <div class="map"></div>
    </div>
</body>
</html>
